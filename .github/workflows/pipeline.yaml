name: Go package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Build windows binary
        run: GOOS=windows go build

      - uses: actions/upload-artifact@v3
        with:
          name: binary
          path: tabletennis_result_converter.exe
