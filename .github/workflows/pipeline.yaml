name: Go package

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Build binaries
        run: go build
